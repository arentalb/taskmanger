<div class="h-screen bg-gray-200 ">

  <div class="flex justify-center items-center flex-col p-10 ">

    <div class=" flex justify-center  ">
      <p class="mb-4  font-extrabold leading-none tracking-tight   text-6xl text-gray-800 ">login </p>
    </div>


    <form #f="ngForm" (ngSubmit)="signup(f)" class="max-w-sm mx-auto flex flex-col w-64">

      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="username">username </label>
        <input class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 " id="username"
               name="username"
               ngModel
               placeholder="example"
               required type="text">
      </div>


      <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="email">email </label>
        <input class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 " id="email"
               name="email"
               ngModel
               placeholder="example@example.com"
               required type="email">
      </div>

      <div class="mb-5 ">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="password">password </label>
        <input class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 " id="password"
               name="password"
               ngModel
               placeholder="x x x x x x x x "
               required type="password">
      </div>

      <div class="mb-5 ">
        <label class="block mb-2 text-sm font-medium text-gray-900 " for="confirmPassword">confirm-password </label>
        <input class=" border   text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white ring-blue-500 " id="confirmPassword"
               name="confirmPassword"
               ngModel
               placeholder="x x x x x x x x "
               required type="password">
      </div>


      <button
        class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center   "
        type="submit">
        signup
      </button>
      <a [routerLink]="['/login']" class="text-center mt-4 text-sm text-blue-600">or login</a>

    </form>

  </div>


</div>
